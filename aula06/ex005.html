<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com o DOM</title>
    <style>
    body{
        background: rgb(121, 137, 226);
        color:white;
        font: normal 18pt Arial;
    }
    </style>
</head>
<body>
    <h1>iniciando estudos com o DOM</h1>
    <p>Aqui ira mostrar o resultado</p>
    <div id= "msg">Clique em mim</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <script>
    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write('Esta escrito assim: ' + p1.innerText)
    var p2 = window.document.getElementById('msg')
    p2.style.background = 'red'
 
    </script>
</body>
</html>
