<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
   Digite sua nacionalidade: <input type="text" name="txtpais" id="txtpais">
   <input type="button" value="enviar" onclick="checar()">
   
    <div id='res'>

    </div>
    <script>

        function checar(){
            
            var nasc = window.document.getElementById('txtpais')
            var nasci = String(nasc.value)
            var res = window.document.getElementById('res')
            res.innerText = (`Sua nascionalidade é ${nasci} `)

            if (nasci == 'Brasileiro' || nasci == 'brasileiro'){
                res.innerHTML += (`<p>Voce é da Terra</p>`)
            } else{
                res.innerHTML += ('<p>Você é estrangeiro</p>')
            }
        }

    </script>
</body>
</html>
